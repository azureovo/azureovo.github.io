<div class="education-item" style="display: flex; gap: 30px; align-items: stretch; margin-bottom: 25px; min-height: 100px;">
  
    <div class="education-logo" style="flex: 0 0 100px; width: 100px; display: flex; align-items: center; justify-content: center;">
      <img src="{{ include.logo }}" alt="{{ include.institution }}" style="width: 100%; height: 100%; object-fit: contain; max-height: 100px; border-radius: 6px;">
    </div>
  
    <div class="education-body" style="flex: 1; display: flex; flex-direction: column; justify-content: center; border-bottom: 1px solid #f0f0f0; padding: 10px 0;">
      
      <h3 style="margin: 0; font-size: 1.25em; font-weight: bold; color: #222; line-height: 1.3;">
        {{ include.institution }}
      </h3>
      
      <div style="font-size: 1.1em; color: #444; margin-top: 6px; font-weight: 500;">
        {{ include.title }}
      </div>
      
      <div style="font-size: 0.95em; color: #888; margin-top: 5px; font-style: italic;">
        <i class="fas fa-calendar-alt" style="margin-right: 6px;"></i>{{ include.date }}
      </div>
  
      {% if include.description %}
        <div style="font-size: 0.95em; color: #666; margin-top: 8px; line-height: 1.6;">
          {{ include.description }}
        </div>
      {% endif %}
      
    </div>
  </div>
